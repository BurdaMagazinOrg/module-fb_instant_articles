fb_instant_articles.settings:
  type: config_object
  mapping:
    page_id:
      type: string
      label: 'Page ID'
    page_name:
      type: string
      label: 'Page Name'
    style:
      type: string
      label: 'Style'
    ads:
      type: mapping
      label: 'Ads settings'
      mapping:
        type:
          type: string
          label: 'Ad type'
        iframe_url:
          type: uri
          label: 'Ad source URL'
        an_placement_id:
          type: string
          label: 'Audience network placement ID'
        embed_code:
          type: string
          label: 'Ad embed code'
        dimensions:
          type: string
          label: 'Ad dimensions'
    analytics:
      type: mapping
      label: 'Analytics settings'
      mapping:
        embed_code:
          type: string
          label: 'Analytics embed code'
    transformer_logging_level:
      type: string
      label: 'Transformer logging level'
    canonical_url_override:
      type: uri
      label: 'Canonical URL override'
    app_id:
      type: string
      label: 'App ID'
    app_secret:
      type: string
      label: 'App secret'
    access_token:
      type: string
      label: 'Access token'
    page_access_token:
      type: string
      label: 'Page access token'

field.formatter.settings.fbia_ad:
  type: mapping
  label: 'Instant articles ad element formatter settings'
  mapping:
    source_type:
      type: string
      label: 'Source type'
    width:
      type: integer
      label: 'Width'
    height:
      type: integer
      label: 'Height'

field.formatter.settings.fbia_ad_link:
  type: mapping
