  mapping:
    source_type:
      type: string
      label: 'Source type'

field.formatter.settings.fbia_author_reference:
  type: mapping
  label: 'Instant articles author element formatter settings'
  mapping:
    link:
      type: boolean
      label: 'Link the author'

  field.formatter.settings.fbia_entity_reference_entity_view:
